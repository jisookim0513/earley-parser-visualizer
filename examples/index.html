    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript">
      //the current tree being displayed

      // width and height of svg
      var w = 1024;
      var h = 650;
      var circleDist = 150;
      var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

      var root = d3.select('#root')
      
      // creates a back button that calls stepBack with nowtree
      root.append('button')
        .text('Back')
        .on('click', function() { stepBack(nowtree); });

      // creates a forward button that calls stepForward with nowtree
      root.append('button')
        .text('Forward')
        .on('click', function() { stepForward(nowtree); });

      var nodelist = [0, 1, 2, 3, 4, 5];
      var steplist = [[0,1,"E->Id"], [0,1,"Id->1"], [2,3,"E->Id"], [2,3,"Id->2"], [4,5,"E->Id"], [4,5,"Id->3"], [0,3,"E->E+E"], [2,5,"E->E*E"], [0,5,"E->E+E"], [0,5,"E->E*E"]];
      var nowtree = new Tree(steplist, nodelist);

      drawTree(nowtree);

    </script>
